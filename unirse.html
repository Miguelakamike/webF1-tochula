<body>
    
    <form>
        <h1>FORMULARIO</h1>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre"><br><br>

        <label for="nombre">Apellidos:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Escriba sus apellidos"><br><br>

        <input type="text" id="direccion" name="direccion" placeholder="Escriba su domicilio"><br><br>

        <label for="f_nacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="f_nacimiento" name="f_nacimiento"><br><br>
