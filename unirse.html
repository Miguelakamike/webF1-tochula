<body class="body">
    <div class="cuerpo gris">

        <div class="form">
            <h2>Formulario de inscripcion</h2>
            <div class="cont_formulario">
                <form class="formulario" action="index.html">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre">

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Escriba sus apellidos">

                    <label for="direccion">Domicilio:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Escriba su domicilio">
                    <label for="f_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="f_nacimiento" name="f_nacimiento">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="email@gmail.com">

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="XXX XXX XXX">

                    <button type="submit">Enviar formulario </button>

                </form>
            </div>
        </div>
    </div>
